<div class="mainArea">
	<div class="quiz-area" ng-show="inProgress">
		<div ng-show="quizstarted">
			<div>Time Left: {{counter}} secs</div>
			<h2 id="question" class="question">{{id+1}}. {{question.desc}}</h2>
			<ul id="options">
				<li ng-repeat="option in options"><label> <input
						type="radio" name="answer" value="{{option.id}}">
						{{option.desc}}
				</label></li>
			</ul>

			<div ng-show="!quizOver">
				<button ng-click="nextQuestion()" class="btn">Next ></button>
			</div>
			<div ng-show="quizOver">
				<button ng-click="finalSubmit()" class="btn">Submit</button>
			</div>
		</div>

	</div>

	<div class="intro" ng-show="!inProgress">
		<h3>{{course.name}}</h3>
		<video width="600" controls>
			<source ng-src="{{videoLink}}" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
		<br /> <br /> <a class="btn" ng-href="{{pdfLink}}" target="_blank">PDF</a>
		<br /> <br />
		<button id="startQuiz" ng-click="start()" class="btn">Start
			the Quiz</button>
	</div>
</div>
